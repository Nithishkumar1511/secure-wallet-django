<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image - Secure Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 50px;
            text-align: center;
        }
        h2 {
            color: #1e3a8a;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        ul {
            margin-top: 30px;
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e0f2fe;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Upload Your Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit" class="btn">Upload</button>
    </form>

    {% if uploads %}
        <h3 style="margin-top: 40px; color: #0f172a;">Your Uploads</h3>
        <ul>
            {% for upload in uploads %}
                <li>Uploaded at: {{ upload.uploaded_at }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
